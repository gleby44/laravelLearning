  <body>
	<ul>
		<li><a class="link" href="localhost.html">localhost</a></li>
		<li><a class="link" href="localhost2.html">localhost2</a></li>
		<li><a class="link" href="localhost3.html">localhost3</a></li>
	</ul>
	<script>
		document.onload=function(){
			var elements=getElementsByClassName('link');
			for(var i=0;i<elements.lenght;i++){
				var bufattr=elements[i].getAttribute('href');
				if(location.href.indexOf(bufattr)!=-1){
					var buftext=elements[i].innerText;
					var parent=elements[i].parentNode;
					parent.innerHTML='<p>'+buftext+'</p>'
					
				}
			}
		}
	</script>
  </body>
